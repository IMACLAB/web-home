<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #ffffff; /* 전체 배경색을 흰색으로 설정 */
      color: #000000; /* 텍스트 색상 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff; /* 슬라이더 배경도 흰색으로 설정 */
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .slide.current {
      opacity: 1;
    }

    .buttons button {
      position: absolute;
      top: 50%;
      border: 2px solid #000000; /* 버튼 테두리를 검은색으로 변경 */
      background-color: #ffffff; /* 버튼 배경 흰색 */
      color: #000000; /* 버튼 아이콘 색상 검은색 */
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
      transform: translateY(-50%);
    }

    .buttons button#prev {
      left: 1rem;
    }

    .buttons button#next {
      right: 1rem;
    }

    .buttons button:hover {
      background-color: #000000;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="slider"></div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const imageUrls = [
      "https://imaclab.github.io/web-resources/image01.png",
      "https://imaclab.github.io/web-resources/image02.png",
    ];

    const slider = document.querySelector(".slider");

    // 이미지 URL을 기반으로 슬라이드 동적 생성
    imageUrls.forEach((url, index) => {
      const slide = document.createElement("div");
      slide.classList.add("slide");
      if (index === 0) slide.classList.add("current");

      // 배경 이미지 설정
      slide.style.backgroundImage = `url(${url})`;

      slider.appendChild(slide); // 슬라이더에 슬라이드 추가
    });

    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling && current.nextElementSibling.classList.contains("slide")) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling && current.previousElementSibling.classList.contains("slide")) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>

</html>
