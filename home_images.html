<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <!-- Splide.js CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Splide/4.0.7/splide.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #image-slider {
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="image-slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <img src="https://github.com/IMACLAB/web-resources/blob/main/image01.png" alt="Image 1">
        </li>
        <li class="splide__slide">
          <img src="https://github.com/IMACLAB/web-resources/blob/main/image02.png" alt="Image 2">
        </li>
      </ul>
    </div>
  </div>

  <!-- Splide.js JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Splide/4.0.7/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('#image-slider', {
        type: 'loop',
        perPage: 1,
        autoplay: true,
        interval: 3000,
      }).mount();
    });
  </script>
</body>
</html>
